<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style/calculatrice.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/calculatrice.min.css">
</head>

<body class="bg-primary m-0 my-lg-3 my-md-5">
    <div class="container bg-dark rounded-3 py-5 py-md-3 d-flex flex-column shadow border border-5 gap-3 px-3"
        id="content">
        <p class="text-center fw-bold text-warning fs-3 pb-0 mb-0" id="text">Calculatrice</p>
        <input type="text" class="mb-3 fw-bold fs-1 text-end rounded-3" id="saisie" placeholder="0">

        <div class="row ">
            <div class="col">
                <button class="btn btn-secondary w-100 fs-3 fw-bold clear">DEL</button>
            </div>
            <div class="col">
                <button class="btn btn-danger w-100 fs-3 fw-bold clear_all">RESET</button>
            </div>
        </div>

        <div class="row text-light d-flex align-items-center">
            <div class="col">
                <button class="btn btn-light w-100 fs-3 fw-bold">7</button>
            </div>
            <div class="col">
                <button class="btn btn-light w-100 fs-3 fw-bold">8</button>
            </div>
            <div class="col">
                <button class="btn btn-light w-100 fs-3 fw-bold">9</button>
            </div>
            <div class="col">
                <button class="btn btn-warning w-100 fs-3 fw-bold main">/</button>
            </div>
        </div>
        <div class="row text-light d-flex align-items-center">
            <div class="col">
                <button class="btn btn-light w-100 fs-3 fw-bold">4</button>
            </div>
            <div class="col">
                <button class="btn btn-light w-100 fs-3 fw-bold">5</button>
            </div>
            <div class="col">
                <button class="btn btn-light w-100 fs-3 fw-bold">6</button>
            </div>
            <div class="col">
                <button class="btn btn-warning w-100 fs-3 fw-bold main">-</button>
            </div>
        </div>
        <div class="row text-light d-flex align-items-center">
            <div class="col">
                <button class="btn btn-light w-100 fs-3 fw-bold">1</button>
            </div>
            <div class="col">
                <button class="btn btn-light w-100 fs-3 fw-bold">2</button>
            </div>
            <div class="col">
                <button class="btn btn-light w-100 fs-3 fw-bold">3</button>
            </div>
            <div class="col">
                <button class="btn btn-warning w-100 fs-3 fw-bold main">+</button>
            </div>
        </div>
        <div class="row text-light d-flex align-items-center">
            <div class="col">
                <button class="btn btn-light w-100 fs-3 fw-bold">0</button>
            </div>
            <div class="col">
                <button class="btn btn-light w-100 fs-3 fw-bold">.</button>
            </div>
            <div class="col">
                <button class="btn btn-success w-100 fs-3 fw-bold">=</button>
            </div>
            <div class="col">
                <button class="btn btn-warning w-100 fs-3 fw-bold main">*</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

    <script src="script/calculatrice.js" defer></script>
</body>

</html>
